<VirtualHost *:8080>

    ServerAdmin webmaster@site.com
    ServerName search.genomehubs.com
    ServerAlias search.genomehubs.com
    DocumentRoot /var/www/html/site.com/httpdocs
    ErrorLog /var/www/site.com/logs/error.log 
    CustomLog /var/www/site.com/logs/access.log combined
    Options ExecCGI
    AddHandler cgi-script .pl
</VirtualHost>

